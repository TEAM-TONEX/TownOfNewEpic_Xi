# 以下是职业描述（使用/m或/r指令后得到的文本）/ Role Descriptions

## 内鬼阵营 / Impostors Descriptions
BountyHunterInfoLong: "赏金猎人会被随机分配一个悬赏目标，若在规定时间内击杀了悬赏目标，则击杀CD会变得很短，能立刻进行下一次击杀。若赏金猎人击杀的人不是赏金目标，则击杀CD会被延长。若赏金猎人在规定时间内没有完成任何击杀，则目标会被随机切换为另一个人。"
FireworkerInfoLong: "烟花商人可以安放烟花炸弹，造成范围性杀伤。烟花商人使用隐身可以安放至多三个烟花炸弹。当存活的内鬼阵营玩家仅剩烟花商人且烟花炸弹安置完毕时，烟花商人可以使用隐身下引爆炸弹。烟花炸弹可以同样炸死烟花商人自己。但如果烟花炸弹炸死所有存活玩家，那也算内鬼阵营胜利。"
SerialKillerInfoLong: "嗜血杀手的击杀冷却很短，但是在指定时间内没有杀人的话，嗜血杀手就会自杀。"
ShapeMasterInfoLong: "千面鬼没有变形冷却，但千面鬼默认的变形持续时间更短。"
MareInfoLong: "梦魇只能在停电时下进行正常击杀。若梦魇击杀成功，梦魇的击杀冷却将变成原来的一半。此外，停电持续的时间内梦魇的移动速度也会增加，但是请注意，停电时间内内所有玩家都能看到梦魇的名字以红色表示。\n梦魇在电力恢复的情况下使用击杀按钮会让目标的视野里显示电力被破坏（只有目标知道电力被破坏，其它人不会知道）"
VampireInfoLong: "在吸血鬼的吸血的对象不会立刻死亡，而是延迟一段时间突然暴毙。若在这段时间内进入会议阶段，该目标将立即死亡。当被击杀目标为诱饵时，吸血鬼还是会被迫报告诱饵的尸体。"
WarlockInfoLong: "术士可以使用击杀键给目标下咒，出现盾牌破碎则是下咒成功（放心，只有您能看见）。当术士变形时，被下咒的玩家会自动击杀离自己最近的玩家。请注意，摆烂人不会替您办事，诅咒摆烂人只会浪费您的时间。"
ZombieInfoLong: "僵尸的击杀冷却很短，但移动速度很慢且视野极小。僵尸不会被独裁者以外的人票出，僵尸的移动速度会随着击杀或时间流逝逐渐变慢。"
NinjaInfoLong: "刺客可以使用击杀键标记一个目标，标记成功则自己身上会出现碎盾动画作为提示。之后刺客可以使用变形传送至被标记者的身边并击杀被标记者。刺客不可以进行常规击杀"
HackerInfoLong: "骇客可以使用变形骇入变形的目标，被骇入的目标会立刻报告骇客本轮击杀的尸体，若本轮骇客没有击杀，则随机报告场上存在的尸体，若场上不存在尸体则目标报告自己的尸体（效果类似被害妄想症）。请注意：骇客技能无视尸体是否可以被报告。此外，摆烂人不会替您办事，骇入摆烂人只会浪费您的时间。"
MinerInfoLong: "矿工隐身以及解除隐身的时候会传送至上一个进入的通风口。（注意，是进去的通风管而不是出来的通风管）,并且在离开通风管时会进入【遁地】状态，遁地状态下的矿工不可见，但只能移动以及使用管道"
KillingMachineInfoLong: "杀戮机器的击杀冷却很短，但杀戮机器无法使用通风管道、没有内鬼视野、无法破坏、无法报告也无法召开紧急会议。"
EscapistInfoLong: "可以使用隐身标记一个地点，再次隐身时将会瞬移到标记地点。"
WitchInfoLong: "女巫拥有两种攻击方式：直接击杀与诅咒。快速连续点击两次击杀键为正常击杀，只按一次击杀键则是诅咒。会议时，被诅咒的目标会带有对全员可见的诅咒标记「†」。如果会议结束时女巫未被驱逐或击杀，则被诅咒的目标死亡。"
MafiaInfoLong: "黑手党在游戏中有其他内鬼存活时不可以进行击杀，但死亡后可以输入 /rv [玩家编号] 以击杀指定玩家。"
ControlFreakInfoLong: "控制狂的操控对象会击杀其遇到的下一个船员。若后者在接触的同时死亡，则前者死亡。控制狂不可以正常击杀。请注意，摆烂人不会替您办事，操控摆烂人只会浪费您的时间。"
TimeThiefInfoLong: "蚀时者每击杀一个人，会议时间就将减少一定时间。如果蚀时者死亡，会议时间会恢复正常。"
SniperInfoLong: "狙击手拥有远距离射杀的能力。方法为：进入变形到解除变形的位置连成一条线，这条线包括这条线的射线上距离最近的玩家会被狙杀。狙击手在子弹用完后可以进行正常击杀。"
EvilTrackerInfoLong: "邪恶的追踪者可以追踪其他人，邪恶的追踪者可以变形为某个人以切换追踪目标为变形的目标。玩家名称下面的箭头代表着目标的方向。当内鬼队友杀人时，邪恶的追踪者将会看到击杀闪烁提示。"
EvilGuesserInfoLong: "邪恶的赌怪可以在会议时猜测某位玩家的职业，正确则击杀目标，错误则会自杀。\n猜测指令为：/bt [玩家编号] [职业名]\n您可以在玩家名字前看到该玩家的编号，或者使用/id指令查看所有玩家的编号。"
AntiAdminerInfoLong: "监管者可以随时知道是否有船员阵营玩家或中立阵营玩家靠近监控面板、管理室地图、生命检测、通行记录等设备。请注意：监管者并不知道靠近的人是否真的在使用设备，只是知道有人靠近设备。"
ArroganceInfoLong: "狂妄杀手每次成功击杀都会减少他的击杀冷却。"
BomberInfoLong: "自爆兵可以使用隐身按钮来进行自爆，炸死一定范围里的玩家。但是作为代价，自爆兵自己也会被炸死。请注意：自爆兵爆炸的时候全体玩家会看到杀戮闪烁。"
ScavengerInfoLong: "清道夫击杀不会留下尸体。此外若受害者为诱饵，则诱饵的技能不会发动。"
BoobyTrapInfoLong: "诡雷在进行击杀后会在受害者尸体上装上诡雷，报告该尸体的玩家会立刻被炸死，被炸死的玩家也会附带诡雷的效果，以此类推。但作为代价，诡雷在进行击杀后会立刻自杀。请注意：诡雷自身的尸体并不附带诡雷效果。"
CapitalistInfoLong: "资本家可以通过击杀按键给某位玩家增加一个短任务。请注意：对没有任务或已完成任务的玩家使用技能则不会生效。"
GangsterInfoLong: "教父可以通过击杀键尝试招募一位玩家成为叛徒。若招募成功，双方都会看到彼此身上出现护盾破碎的动画作为提示（仅互相可见）。剩余可以招募的次数会显示在教父名字旁的括号内（数量根据房主设置）。若教父尝试招募无法被招募的玩家例如中立阵营或一些特殊船员阵营玩家时，则会改为正常击杀目标。当教父没有剩余招募次数时击杀则为正常击杀。"
CleanerInfoLong: "清理工可以通过报告尸体按钮以清理一具尸体，若清理成功则清理工会看到自己身上出现护盾破碎动画作为提示（仅自己可见），被清理的尸体无法被报告（包括诱饵）。"
BallLightningInfoLong: "球状闪电无法进行常规击杀。球状闪电对目标使用击杀按键后，目标会在设定时间后汽化为量子幽灵，所有人都可以看到量子幽灵的名字旁有「■」作为提示。若期间有非球状闪电且非量子幽灵的玩家接触量子幽灵，量子幽灵会立刻量子化而死亡。若量子幽灵存活到会议则会在会议结束后死亡。任何对量子幽灵的主动互动（击杀按键）均无效。根据房主设定，击杀球状闪电可能导致凶手汽化为量子幽灵。"
GreedyInfoLong: "贪婪者奇数次和偶数次的击杀，会拥有不同的击杀冷却。每次开会都会重置贪婪者的击杀冷却，贪婪者的第一次击杀永远是奇数击杀。"
CursedWolfInfoLong: "当呪狼即将被击杀时，呪狼会将凶手诅咒致死。（可以反击的次数根据房主设定）"
SoulCatcherInfoLong: "夺魂者完成变形后可以与变形目标交换位置。（若目标处于非正常状态例如死亡、被吞、管道内等则无事发生）"
QuickShooterInfoLong: "当击杀冷却结束时，快枪手可以通过隐身重置击杀冷却并储存一颗子弹（储存成功时快枪手身上会出现仅自己可见的护盾破碎动画作为提示）。快枪手完成击杀后可以用子弹抵消击杀冷却，直到子弹耗尽。每次会议开始快枪手只能保留一定数量的子弹（数量根据房主设定）。"
ConcealerInfoLong: "隐蔽者可以使用隐身后会让所有人变成小黑人，这个状态下所有人都看起来得一模一样。隐蔽者恢复变形后技能失效。请注意：通讯破坏小黑人与隐蔽者的技能可以叠加。请注意：隐蔽者发动技能期间召开会议则技能失效。"
EraserInfoLong: "抹除者可以在会议上投票给任意船员阵营目标以抹除目标的职业技能，抹除将在会议结束后生效。抹除者在技能发动或达到抹除次数上限后可以正常投票。请注意：被抹除技能的玩家将被永远视为白板，包括游戏结算页面。"
ButcherInfoLong: "肢解者击杀（包括被动击杀）的目标会出现多具尸体，以至于报告尸体时无法准确分辨其他受害者。请注意：因实现原理，被击杀的目标不得不重复地显示自己被击杀的动画，此动画无法跳过且期间无法正常参与会议。此外，若肢解者肢解了复仇者，则复仇者会因愤怒带走全场所有人。"
HangmanInfoLong: "刽子手在变形期间的击杀方式为绞杀，绞杀无视目标的任何状态例如医生的护盾、保镖的守护、大明星的技能等，被绞杀的玩家不会留下尸体，也不会触发其任何技能例如老兵反杀、幸运儿挡伤等（包括附加职业），此外，灵媒也不会得到提示。"
EvilInvisiblerInfoLong: "隐匿者无法正常使用管道。但可以通过跳管进入隐身状态，再次跳管则取消隐身状态。"
CrewPostorInfoLong: "船鬼拥有任务，每当船鬼完成任务时，距离船鬼最近的玩家就会死亡。"
StealthInfoLong: "暗杀者击杀后，所在房间的其他玩家会失明一段时间。"
MessengerInfoLong: "每次会议开始时，情报贩子都可以受到一条记录了所有人位置的信息。存在内鬼的房间会标记「★」，存在尸体的房间会标记尸体数量。当其他内鬼击杀时，情报贩子可以看到杀戮闪烁。根据房主设定，情报贩子可能可以在杀戮发生后看到谋杀发生的地点。"
PenguinInfoLong: "企鹅可以通过击杀键将目标拖到任何地方，并在倒计时结束或再次按下击杀键后杀死目标。"
InsiderInfoLong: "内幕人可以看到全场所有人的职业、技能状态与任务数量。并根据设定，内幕人可能可以在完成指定的击杀数后看到叛徒。"
BardInfoLong: "吟游诗人在场时，驱逐确认将会显示为吟游诗人创作的句子。每当吟游诗人完成一次创作，则吟游诗人的击杀冷却永久减半。"
OnmyojiInfoLong: "阴阳师可以标记两个人为“阴”和“阳”，当“阴”和“阳”互相碰撞时，阴阳两合双方死亡"
BlackmailerInfoLong: "勒索者可以变形勒索一个人，他在会议上说不了话，一说话就会被冲刷掉"
GamblersInfoLong: "赌博者在击杀时会有赌赢和赌输两种情况，赌赢时CD变短，赌输时变长"
DoubleKillerInfoLong: "双刀手会有第二把刀，不过因为技术限制，不会在显示这把刀的图标，而是作为隐藏存在（名字旁边会有第二把刀的冷却，冷却完毕时会有提示）。\n当第二把冷却好时下一次击杀后CD变为0秒"
MedusaInfoLong: "美杜莎可以通过变形来石化一个人，被石化的人不能移动。\n如果石化的人已经死亡，则石化尸体，让尸体不可报告"
SkinwalkerInfoLong: "窃皮者成功击杀时，会和被击杀者互换装扮（永久）"
ViciousSeekerInfoLong: "每轮会议过后或恶猎手成功击杀他人时（根据设定可设置为任何人死亡时或内鬼阵营击杀时），恶猎手会累计一层恶念，根据恶念层数不同会拥有不同效果：\n大于等于2层：受到击杀时不会死亡并消耗2层恶念 \n大于等于4层：拥有灵媒的能力\n大于等于6层：根据设置减少击杀冷却时间 \n大于等于8层：会议后减少6层恶念"
EvilSwapperInfoLong: "邪恶的换票师可以在会议时交换两名玩家的票选\n换票指令为：/sw [玩家编号]\n您可以在玩家名字前看到该玩家的编号，或者使用/id指令查看所有玩家的编号。\n邪恶的换票师不能交换自己的票选"
EvilGrenadierInfoLong: "邪恶的掷弹兵可以通过使用隐身（或者摸宠物）使用闪光弹，闪光弹会导致范围内非内鬼阵营玩家失去视野。闪光弹生效以及失效时全体内鬼会看到提示。"
EvilTimePauserInfoLong: "邪恶的时停者使用隐身（或者摸宠物）发动时停时，除了内鬼阵营玩家之外的所有人都无法进行任何行动。时停生效以及失效时全体内鬼会看到提示"
EvilAngelInfoLong: "狼死这么早？虚~~~啊（bushi）\n邪恶天使使用保护键时有概率击杀目标，但次数有限"
AssaulterInfoLong: "强袭者拥有X层强袭，每一次击杀或被击杀时都会消耗一层强袭。当强袭的层数小于零时死亡"
SuperPowerInfoLong: "当超能力者使用隐身时，超能力者会附身到一位随机的非内鬼阵营的玩家身上，在技能持续时间结束时那位玩家将死亡，超能力者回到原来的位置(回来之后会留给您几秒的时间来进行躲藏，解除隐身是有特效的哦)。\n您可以使用解除隐身按钮来提前结束隐身，效果如上一样"
FishermanInfoLong: "当钓鱼人使用变形按钮时，会让被变形的目标传送到自己面前（ps：如果选择死亡的人则面板返回，不触发技能）"
DisguiserInfoLong: "当钓鱼人使用变形按钮时，会让被变形的目标强制变形成场上存活着的非内鬼阵营的玩家，在数秒后变回（ps：如果选择死亡的人则面板返回，不触发技能）"
SorcererInfoLong: "咒术师的前几次击杀无效，变为标记替罪羊，被标记的人在咒术师视角里名字前会有“口”符号，当咒术师被人击杀时（不包括自杀）则被标记的人其中之一替他去死（击杀顺序按照标记顺序进行，ps:击杀数算在咒术师身上）。\n标记完替罪羊后咒术师的击杀变为正常击杀"
EvilTrapperInfoLong: "设陷者可以使用隐身在地上放置几个陷阱，当有人碰到陷阱时则被夹住，过几秒后死亡（如果在被夹住中开会则立即死亡）但是如果其他人触碰该玩家则解除陷阱"
DisperserInfoLong: "分散者可以使用隐身按钮把所有人传送到随机的管道上"
ProxyInfoLong: "借刀人可以使用变形按钮来复制目标的击杀冷却（ps：前提目标拥有击杀键，如果选择死亡的人或者不拥有击杀键则面板返回，不触发技能）\n根据设置，还可以设置在复制目标冷却后立即重置冷却"

## 船员阵营 / Crewmates Descriptions
LuckeyInfoLong: "幸运儿被击杀时，有概率抵挡这次死亡，具体概率根据房主设定。抵挡生效时凶手会看到幸运儿的身上出现护盾破碎的效果，但幸运儿自己什么都不会知道。"
LazyGuyInfoLong: "摆烂人只有一个任务。另外，懒得要死的摆烂人并不会参与那些繁琐的事情，比如当黑客的替罪羊、给术士或者控制狂办事之类的。摆烂人也不会拥有附加职业。"
SuperStarInfoLong: "明星的名字旁会有星星的标识，所以大家都知道谁是大明星。只有凶手与大明星独处的时候才可以击杀大明星（仅限常规击杀）。此外，大明星不会参与赌博这种事情哦。（无法被赌怪猜测）"
CelebrityInfoLong: "网红死亡时所有船员会看到杀戮闪烁（和灵媒看到的杀戮闪烁一样）并在下次会议时收到新闻报告，而内鬼则全程什么都不知道。网红成为叛徒后死亡会通知所有人。"
MayorInfoLong: "市长再投票时一票算作多票。此外根据房主设置，市长还可能拥有跳通风管道触发紧急会议的技能。"
ParanoiaInfoLong: "被害妄想症使用通风管后会幻想出一个尸体并报告，实际上并不会死人，但的确可以召开会议。"
PsychicInfoLong: "愚者能够在会议期间看到数名玩家的名字以红色突出显示，其中至少一名是邪恶的。愚者成为叛徒时将准确地看到所有中立以及带刀船员玩家显示为红名。"
RepairmanInfoLong: "修理工可以随意使用通风管道，您甚至可以把通风管当成自己的家永远不出来。氧气泄露、核反应堆熔毁以及米拉总部的通讯破坏修理工只需要修复一边则另一边即可同时被修复。修理工只需要按一个开关便可以修复照明破坏。修理工打开波鲁斯与飞艇地图的门时修理工所在房间的所有门同时打开。"
SheriffInfoLong: "警长没有船员任务。警长可以击杀内鬼（根据房间设置，警长也可以击杀中立阵营玩家）。警长若尝试击杀船员阵营的玩家，警长将会走火自杀。警长成为叛徒时可以击杀任何人。"
SnitchInfoLong: "告密者完成所有任务后，将可以看到以红色昵称表示的所有内鬼。当告密者仅剩一个任务的时候，内鬼将会看到自己以及告密者的昵称旁边有「★」作为提示。告密者成为叛徒时，「★」标记变为红色。"
SpeedBoosterInfoLong: "增速者每次完成任务都会增加自己的移动速度。请注意：由于技术限制，增速者在其他人眼中为正常速度，所以会以闪现的方式移动。"
MedicalExaminerInfoLong: "法医可以查看生命监测装置并确认死亡玩家的死因。查看的时间长短与设备的充能数挂钩。\n法医报告尸体后，会收到一条线索消息，该消息会告诉法医被害者的职业是什么，根据房主设定，法医可能知道凶手的职业是什么。请注意：法医不会成为胆小鬼。"
DictatorInfoLong: "独裁者可以在会议中途切换投票目标，如果独裁者连续两次投票给相同玩家则会发动技能立刻终止会议并驱逐目标，作为代价，独裁者会在会议结束后自杀。"
NiceGuesserInfoLong: "正义的赌怪可以在会议时猜测某位玩家的职业，正确则击杀目标，错误则会自杀。\n猜测指令为：/bt [玩家编号] [职业名]\n您可以在玩家名字前看到该玩家的编号，或者使用/id指令查看所有玩家的编号。当正义的赌怪成为叛徒时可以猜测船员。"
VigilanteInfoLong: "侠客可以正义击杀任何阵营的人，不过机会只有一次。根据设定，侠客在使用完击杀后若视野范围内有人成功进行击杀，侠客会对凶手进行无条件复仇。"
TransporterInfoLong: "每当传送师完成任务，就会把所有人传送到一个随机的人身上。请注意：管道中的玩家不会被选中。"
TimeManagerInfoLong: "时间操控者做的任务越多，会议时间就会越长，当时间操控者死亡则会议时间恢复正常。当时间操控者成为叛徒时则技能变为减少会议时长而不是增加会议时长。"
VeteranInfoLong: "老兵可以通过使用通风管道（或者摸宠物）进入戒备状态，如果戒备状态下有玩家尝试击杀老兵，则老兵反杀凶手。老兵进入以及退出戒备状态时会看到自己身上有护盾破碎作为提示。"
BodyguardInfoLong: "在保镖附近如果有玩家将被击杀，则保镖会阻止这次击杀并与凶手同归于尽。保镖的技能会作用在任何阵营的玩家上。当保镖成为叛徒且凶手不是内鬼的时候，保镖不会发动技能。"
DeceiverInfoLong: "赝品商可以通过击杀键将赝品卖给其他玩家，如贩卖成功赝品商将会看到自己身上出现护盾破碎动画作为提示。赝品将在下一次会议结束后生效，若无击杀能力的玩家持有赝品会立刻走火自杀，若有击杀能力的玩家持有赝品将在他下次尝试击杀时走火自杀。"
NiceGrenadierInfoLong: "正义的掷弹兵可以通过使用通风管道（或者摸宠物）使用闪光弹，闪光弹会导致范围内内鬼失去视野（根据房主设置闪光弹可能影响到中立阵营玩家）。闪光弹生效以及失效时正义的掷弹兵会看到自己身上有护盾破碎作为提示。当正义的掷弹兵成为叛徒时闪光弹只对船员生效。"
MedicInfoLong: "医生可以通过使用击杀按键给目标发放一个护盾，若护盾发放成功则医生会看到目标身上出现护盾破碎动画作为提示，同时目标的名字旁会显示一个蓝色的「●」（仅医生可见）。医生可以发放护盾的数量会显示在医生的名字旁的括号内。每位玩家最多只能持有一个来自医生的护盾。根据房主设定目标可能可以看到自己是否持有护盾（显示在名字旁的蓝色「●」）。"
FortuneTellerInfoLong: "占卜师可以通过在会议上投票给一位玩家以获得该玩家的相关信息，信息与该玩家的主职业关联。若占卜师完成所有任务，占卜时可以直接知道该玩家的具体职业。占卜师每次会议只能占卜一次，占卜次数根据房主设定，完成占卜或占卜次数耗尽后占卜师可以进行正常投票。"
GlitchInfoLong: "模组的程序不会将活死人视为存活状态，不过我不知道这样会导致什么。"
JudgeInfoLong: "法官可以在会议时审判某位玩家的，若目标为邪恶角色则击杀目标（是否邪恶根据房主设定），错误则会自杀。\n审判指令为：/tl [玩家编号]\n您可以在玩家名字前看到该玩家的编号，或者使用/id指令查看所有玩家的编号。当法官成为叛徒时可以随意审判。"
MorticianInfoLong: "入殓师可以看到指向所有尸体的箭头，入殓师报告尸体可以在会议上得知被害者生前最后一个接触的玩家。请注意：入殓师不会成为胆小鬼或灵媒。"
MediumInfoLong: "当场上有玩家被击杀，通灵师会收到提示。每次会议召开时通灵师会与被报告的尸体建立联系（只有被报告的尸体而不是被发现的所有尸体），在本次会议结束前，被害者拥有一次机会回答通灵师的问题，只能回答是或否。请注意：通灵师不会成为胆小鬼。"
ObserverInfoLong: "观察者可以看到其他玩家的碎盾动画。首次会议召开前观察者的技能不会生效。"
DoveOfPeaceInfoLong: "当和平之鸽可以通过使用通风管道（或者摸宠物）进行歌颂，在场所有拥有击杀键的玩家的击杀/技能冷却时间会被重置。当和平之鸽成为叛徒时歌颂只对船员生效。"
NiceTimePauserInfoLong: "正义的时停者使用管道（或者摸宠物）发动时停时，除了自己之外的所有人都无法进行任何行动，每次使用时停技能冷却时间都会增加，这是改变时间线的副作用"
TimeMasterInfoLong: "当时间之主跳管（或者摸宠物）时会记录所有人的现在位置并开启时间之盾，当他再次跳管时或者在开启时间之盾的时候被叨则所有人回溯到之前被记录的位置"
ProphetInfoLong: "当预言家击杀别人时会预言目标的阵营，是中立或者是内鬼时显示为坏人，船员显示为好人"
InstigatorInfoLong: "挑衅者可以通过使用通风管道（或者摸宠物）进入挑衅状态，如果挑衅状态下有玩家尝试击杀挑衅者，则挑衅者和凶手同归于尽，并且凶手永远不能获胜。挑衅者进入以及退出挑衅状态时会看到自己身上有护盾破碎作为提示。"
AdventurerInfoLong: "冒险家可以阻止几次破坏，当破坏时会重置破坏玩家的击杀冷却，并且让破坏玩家在开会前都不能破坏"
UnyieldingInfoLong: "当不屈者被击杀时，会延迟几秒死亡，在这几秒内，不屈者可以进行击杀"
NiceSwapperInfoLong: "正义的换票师可以在会议时交换两名玩家的票选\n换票指令为：/sw [玩家编号]\n您可以在玩家名字前看到该玩家的编号，或者使用/id指令查看所有玩家的编号。"
SpecterSlayerInfoLong: "借魂杀手可以在报告时从尸体上汲取力量，获得一次击杀能力，该效果可以累计"
HunterInfoLong: "猎人可以在场上标记多个目标，如果猎人死亡，则猎人标记的目标一同死亡，在目标名称前会有「+」表示。\n根据设置，可以使猎人在会议后清空目标，还可以限制在会议前选择目标的次数"
DeputyInfoLong: "捕快可以使用击杀键给一个人手铐，使他下一次击杀失效。"
InjusticeSpiritInfoLong: "你还有用，别退！！！\n冤魂在完成任务后可以向所有人暴露所有内鬼"
AmberInfoLong: "琥珀使用击杀按钮可以使自己和一名其他角色获得标记，该标记可以抵挡一次伤害，标记每一次被攻击都会获得一层琥珀。每一层都会提升伤害避免率，当琥珀层数累计到上限时可消耗所有层数使用一次击杀"
ScoutInfoLong: "侦察兵可以使用击杀按钮来检查一定范围内的玩家所属阵营数量"
SaintInfoLong: "圣教徒可以通过跳管来进行救赎过程，当需要跳管数量归零时，此时有两个抉择。\n1.活下去：完成所有任务，可以获得一次免刀的机会\n2.救赎：随机挑选一位场上存活的玩家揭示身份并且自己死亡，死因为“救赎”"
TelegrapherInfoLong: "电报员在会议开始时会随机获得一位玩家职业名字的字符数"
GeneticistInfoLong: "基因学家可以使用击杀按钮来提取两个不同玩家的DNA，并在开会时得到两位玩家的DNA是否匹配(阵营是否相同)的结果"
AwakeInfoLong: "觉醒每次完成一个任务，都会从场上随机一位船员身上抽取他的副职业/第一个副职业为自己所用（部分副职业只有下次开会后才会生效）"
CrusaderInfoLong: "十字军可以使用他的击杀键来保护一个人，被保护的人如果被击杀则十字军无论多远都会杀死凶手（不包括目标自杀）"
SpeedSeekerInfoLong: "速度窃取者可以使用击杀来窃取一个人的速度，会在名字旁边显示目前的速度（如果目标速度过低则不能窃取）ps：这个数值可能会很扭曲，别在意)))))"
IntrovertInfoLong: "内敛者可以使用管道或宠物按钮来触发技能，在技能持续时间里内敛者会持续得到最近一个人的颜色箭头并指向他"
EggyInfoLong: "蛋仔可以使用击杀按键来拖拽一个人，拖拽随时都可以结束（由于蛋仔的灵活性造就了蛋仔可以进入通风管）\n鬼知道我怎么想出来这个职业的，玩臭鸡蛋派对玩的(((("

## 中立阵营 / Neutrals Descriptions
ArsonistInfoLong: "纵火犯可以通过对玩家点击击杀按钮并跟随其数秒来完成涂油，开始涂油以及涂油成功时会显示护盾破碎的动画作为提示（仅自己可见）。当所有存活玩家都被纵火犯涂油后，纵火犯可以通过跳通风管来点火，并单独获得胜利。\n玩家名显示「△」表示涂油中\n玩家名显示「▲」表示已涂油。"
JesterInfoLong: "小丑被票出则小丑单独游戏胜利。游戏结束时若小丑仍存活则小丑输掉游戏。请注意：小丑、处刑人、冤罪师可以共享胜利。"
TerroristInfoLong: "恐怖分子完成所有任务后死亡，则恐怖分子单独获得胜利。（怎么死都行，包括票死，反正死了就行，如果没开启「恐怖分子可以通过自杀取得胜利」则死因为自杀、殉情等时无法胜利）"
ExecutionerInfoLong: "游戏开始时处刑人会被分配到一个处刑目标，并在其昵称旁用菱形「♦」表示。若处刑目标被击杀，则处刑的职业会根据设置变为船员，小丑或投机主义者。如果处刑目标在会议中被票出则处刑人胜利。请注意：小丑、处刑人、冤罪师可以共享胜利。"
OpportunistInfoLong: "若投机主义者在游戏结束时存活，则投机主义者跟随获胜玩家一同获得胜利。"
MarioInfoLong: "马里奥跳管达到一定次数就会单独获得胜利。"
JackalInfoLong: "仅剩豺狼阵营与船员阵营且豺狼阵营人数大于船员人数，豺狼获得胜利。豺狼拥有击杀能力，根据房主设置豺狼可能可以跳管或拥有内鬼视野，还可以拥有招募跟班的能力。"
GodInfoLong: "神从一开始就知道所有人的身份，而神只要活到最后就会抢走胜利。神不会成为恋人。"
InnocentInfoLong: "冤罪师可以用击杀键栽赃任意一位玩家，被栽赃的目标会立刻击杀冤罪师，若目标在会议上被驱逐则冤罪师获胜。请注意：小丑、处刑人、冤罪师可以共享胜利。"
PelicanInfoLong: "仅剩鹈鹕阵营与船员阵营且鹈鹕阵营人数大于船员人数，鹈鹕获得胜利。鹈鹕可以使用击杀键活吞一位玩家（被活吞的玩家将被传送到地图外且无法与游戏互动），活吞成功后鹈鹕将看到自己身上出现盾牌破碎的动画作为提示。紧急会议或报告尸体会导致鹈鹕吞下的所有玩家立刻死亡。若鹈鹕死亡或掉线，则被吞下的所有玩家立刻回到鹈鹕死亡的位置。请注意：鹈鹕吞人不是正常击杀方式，因此保镖、老兵等职业技能不会生效。"
RevolutionistInfoLong: "革命家可以通过对玩家点击击杀按钮并跟随其数秒来拉拢玩家，开始拉拢以及拉拢成功时会显示护盾破碎的动画作为提示（仅自己可见）。玩家有概率在被拉拢后立刻牺牲（概率根据房主设定）。当达到指定的拉拢人数（人数根据房主设定）后并在规定时间内跳进通风管道，则革命家以及所有被拉拢的玩家获胜；若没有在规定时间内跳进通风管道则革命家以及所有被拉拢的玩家死亡；倒计时期间若革命家被杀，则无事发生；若召开了紧急会议，则革命家死亡。请注意：被拉拢后牺牲的玩家依然可以跟随革命家胜利。并单独获得胜利。\n玩家名显示「○」表示拉拢中\n玩家名显示「●」表示已拉拢。"
HaterInfoLong: "FFF团不会成为任何恋人或海王。FFF团拥有无限且没有冷却的击杀能力，同时FFF团敏锐的观察力使他默认拥有内鬼的视野。FFF团只能击杀任何恋人与海王，击杀其他玩家则会立刻牺牲。游戏结束时，没有任何恋人与海王存活且FFF团曾经击杀过至少一次恋人或海王，则FFF团胜利。请注意：FFF团只会附加胜利不会抢夺原本阵营的胜利。此外，FFF团的胜利条件不包括存活。"
DemonInfoLong: "仅剩玩家阵营与船员阵营且玩家阵营人数大于船员人数，玩家获得胜利。玩家的击杀规则与其他人不同，玩家视角下所有人拥有血量，玩家击杀以及被击杀改为消耗血量，当血量耗空时击杀才会生效。请注意：若其他人消耗玩家血量但没有成功击杀玩家时，凶手会看到玩家身上出现护盾破碎动画作为提示。"
StalkerInfoLong: "潜藏者可以击杀任何人，且每次击杀都会立刻造成电力破坏（若电力已经被破坏则无事发生）。潜藏者无法使用通风管道。若潜藏者存活时内鬼胜利或船员通过击杀内鬼胜利（根据房主设定船员击杀中立玩家胜利时潜藏者也可能抢夺胜利），则潜藏者抢夺胜利。"
WorkaholicInfoLong: "工作狂拥有更多的任务，当工作狂完成所有任务后单独胜利。（根据房主设定，工作狂死后完成任务也可能胜利）"
CollectorInfoLong: "集票者投票给一名玩家后，可以收集到本次会议该玩家被投的所有票数。当集票者收集到指定数量的票后，则集票者单独胜利。请注意：集票者的胜利优先于驱逐玩家。"
ProvocateurInfoLong: "自爆卡车可以用击杀键与任意目标同归于尽。若游戏结束时目标输了，则自爆卡车与胜利阵营一起胜利。"
BloodKnightInfoLong: "仅剩嗜血骑士阵营与船员阵营且嗜血骑士阵营人数大于船员人数，嗜血骑士获得胜利。嗜血骑士每次击杀后都可以获得一定时间的护盾，护盾可以抵消所有常规击杀，直到护盾超时失效。"
FollowerInfoLong: "赌徒可以通过击杀键在任何玩家身上下注，且中途可以切换下注目标。若下注目标胜利，则赌徒一起胜利。请注意：赌徒死亡后也可以胜利。"
SuccubusInfoLong: "仅剩魅惑者阵营与船员阵营且魅惑者阵营人数大于船员人数，魅惑者阵营获得胜利。魅惑者可以通过击杀键魅惑一位非中立玩家。被魅惑的玩家技能不会改变，并被视为魅惑者阵营，且不再具有原先的胜利条件。"
SchrodingerCatInfoLong: "薛定谔的猫被击杀后会加入凶手的阵营，并跟随凶手胜利。薛定谔的猫不可加入闲游者阵营"
PlagueDoctorInfoLong: "疫医的目标是感染所有活着的玩家。疫医首先选择一名玩家来感染，之后任何在受感染玩家范围内停留一定时间的人都会被感染。感染进度是累积的，且不会因距离或会议重置。"
SunnyboyInfoLong: "阳光开朗大男孩可以通过生命面板查看他人的生命状态。阳光开朗大男孩在场时游戏不会因人数优势结束（例如内鬼人数大于船员或没有存活内鬼），游戏结束时若阳光开朗大男孩死亡，则阳光开朗大男孩跟随胜利阵营一起胜利。"
VultureInfoLong: "秃鹫可以通过报告尸体按钮以吞噬一具尸体，让尸体变得无法报告，如果吞噬一定量的尸体秃鹫就会获胜。"
WhoopsInfoLong: "狈是没有击杀键或者没有击杀键作为技能的职业在豺狼招募后而来（请查看豺狼设置） 狈如果在招募之前拥有管道键（比如老兵一类）则在招募后保留管道键，需要帮助豺狼获胜。狈拥有任务"
SidekickInfoLong: "跟班是有击杀键或者有击杀键作为技能的职业在豺狼招募后而来（请查看豺狼设置）需要帮助豺狼获胜。\n在豺狼死后跟班会变为豺狼（跟班击杀冷却等于豺狼的击杀冷却）跟班在豺狼死前不能进行击杀"
DespairInfoLong: "绝望先生需要完成自己的任务或者活到最后来胜利，绝望先生拥有自杀倒计时，当倒计时归零时死亡，完成一个任务时倒计时重置"
RewardOfficerInfoLong: "悬赏官有两种悬赏模式：\n=>职业悬赏：会在名字旁边显示目标的职业，需要击杀拥有此职业的玩家。\n=>玩家悬赏：不会在名字旁边显示任何东西，需要击杀目标玩家。\n击杀错误自己死亡"
VagatorInfoLong: "闲游者可以连续使用6次击杀，第5次击杀会连续造成4次伤害，每次击杀的成功概率为5%，累计80次必定成功一次。\n当闲游者使用宠物时会根据能量点数量不同使用不同技能。\n<color=#E6AD0A>当能量点小于20点时</color>：立刻获取1点能量点并给予自身两层护盾。根据周围2.5x范围的玩家数还会额外获得相应数量的能量点并为其附加“虚弱”状态,同时有5%的几率击杀范围内全部玩家。\n<color=#E6AD0A>当能量点大于等于20时</color>：消耗所有能量点并为周围5x范围内所有玩家附加“石化”状态，同时有20%的几率击杀范围内全部玩家。该范围内每一位玩家都会提供2点能量点，当能量点大于等于10点时还会额外提供一层护盾\n每当闲游者成功击杀1名玩家时都会获取一点能量点，击杀冷却时间20秒、技能冷却时间都是20秒，且累计80次必定成功一次。薛定谔的猫不可加入闲游者阵营\n\n虚弱：被击杀的概率增加原本的150%，持续40秒。当使用技能时范围内所有玩家都会收到该效果影响	\n石化：不可移动或进行任何交互，持续5秒\n护盾：可叠加，持续20秒"
Non_VillainInfoLong: "当不演反派在场时，所有玩家每秒都将获得25￥现金。\n不演反派的击杀键将会发放红包并给予对方随机一种祝福，红包内的现金数量为<color=#ffff00>100￥~1000￥</color>不等\n祝福分为「.*」一同胜利。\n\n若不演反派存活，则不演反派会与场上累计获得现金最多的阵营胜利。若不演反派死亡，则可以跟随数字生命中存在的任意一个阵营胜利"
LawyerInfoLong: "游戏开始时律师会被分配到一个目标，并在其昵称旁用分配符号「§」表示。若律师存活且目标阵营胜利，则律师替代目标跟随其胜利；若律师死亡，则跟随目标阵营胜利；若目标死亡，律师会转变为起诉人。 "
ProsecutorsInfoLong: "起诉人是由律师目标死亡后完成，可以使用击杀键给一个人空包弹，使他下一次击杀失效。"
RebelsInfoLong: "起义军可以使用他的管道（或者宠物）来进入起义阶段。\n如果有阵营在起义阶段获胜，则起义军夺取胜利"
MartyrInfoLong: "先烈有一个目标是他的后辈，先烈可以使用管道/宠物按钮给后辈一个护盾，当后辈被击杀时可以传送到后辈身边替后辈死亡并且再给后辈一个一次性护盾。如果后辈死亡则先烈获取击杀能力，先烈通过击杀所有人带领后辈胜利，否则先烈会跟随后辈阵营胜利"
NightWolfInfoLong: "月下狼人可以使用管道/宠物进入狂暴状态，进入狂暴时移动速度会增加并且拥有击杀的能力，在狂暴前不可击杀"
PlaguebearerInfoLong: "瘟疫之源需要感染所有人，成为万疫之神"
GodOfPlaguesInfoLong: "万疫之神可以反杀所有击杀万疫之神的人，万疫之神需要杀死所有人获得胜利"
PuppeteerInfoLong: "傀儡师可以通过击杀按钮取样并且通过宠物按钮变成取样目标样式，在傀儡师被击杀后会传送回变身地点，傀儡师被击杀达到一定次数后胜利"
MeteorArbiterInfoLong: "陨星判官有一定概率闪避击杀和击杀他人。每次闪避会增加5疲劳值，使用击杀会增加1疲劳值；\n每一点疲劳值都会减少陨星判官闪避4%的概率并增加成功击杀的2.5%概率\n每当陨星判官击杀成功或报告时，都会获得LV，LV上限为20\n当LV大于5时，陨星判官将进入【杀戮】状态：击杀成功概率增加已有的50%；\n当LV等于20时，陨星判官将进入【天坠】状态：击杀必定成功\n每5溢出LV都会额外为陨星判官提供1HP，每级LV都会降低一定闪避率\n根据设定，如果陨星判官没有获得LV或者LV＜5且陨星戮者在场，则可以存活时跟随任意阵营胜利，否则需击杀所有人胜利"
MeteorMurdererInfoLong: "陨星戮者每次击杀或者报告都会获得一定LV，每1级LV都会增加一定HP，在获得LV时会根据当前LV重置HP，LV上限为20；陨星戮者需要杀死所有人获得胜利"
SharpShooterInfoLong: "在神射手进行击杀时，如果击杀成功，则增加神射手的击杀距离（此距离无上限）"
AdmirerInfoLong: "暗恋者可以使用击杀按钮向一名玩家表白，如果这名玩家可以被表白则会组成恋人。暗恋者需要和恋人共同胜利"
AkujoInfoLong: "魅魔可以通过击杀按钮选定玩家成为真爱与备胎，备胎视角中魅魔是真爱，魅魔需要和真爱共同胜利"
CupidInfoLong: "丘比特可以通过击杀按钮选定两名玩家成为恋人，根据设定可以通过管道或者摸宠物为他们发放护盾，如果护盾被击破则丘比特代替死亡。如果开启共生死那么当选定的恋人死亡时丘比特也会死亡，丘比特与选定的恋人共同胜利。丘比特不会被记作人数"
SpecterraidInfoLong: "白给你这么好的职业了（bushi），不过没关系，完成任务还能偷家！\n幽掠完成任务后可以直接单独获得胜利"
YandereInfoLong: "病娇开局会有一个目标，可以看到对方名字旁有「♡」标志。如果有人靠近病娇的目标太近，病娇就会拥有指向他的箭头并且可以击杀他。\n病娇只能击杀碰过目标的人，仅剩病娇阵营与船员阵营且病娇阵营人数大于船员人数，病娇和目标获得胜利"
AlternateInfoLong: "伪人开局可以选择一个人进行替代，选中时会在名字旁边显示被替代人的名称和需要替代的次数，再次进行进行替代会减少次数，当次数归零时，伪人将和被替代者的装饰调换，不会留下尸体，并且被替代者不能胜利，如果被替代者的阵营胜利了，那么伪人将代替被替代者胜利。\n被替代者死亡时伪人需要重新选择替代目标"
SplitPersonalityInfoLong: "人格分裂者会随机变换阵营，会在10秒到60秒之间随机变换三个阵营（船员，内鬼，中立）如果最后胜利的阵营是人格分裂者变换的阵营，则人格分裂者跟随胜利（中立阵营属性为投机者）"
RangerInfoLong: "在有人进行击杀时，游侠会在名字上收到凶手的名字，游侠需要击杀这些人，击杀一定数量的人获胜(ps:游侠如果杀错人就会直接自杀)"
KingInfoLong: "当国王使用击杀时，会选定一位忠臣，并且忠臣的名字在国王视角会变为黄色。\n当国王选定了一定的忠臣时，国王可以使用跳管or击杀：\n跳管：带领所有忠臣一起走向胜利。\n击杀：舍弃所有忠臣独自一人独揽大权！"


## 附加职业 / Add-ons Descriptions
LastImpostorInfoLong: "这个效果在内鬼仅剩一人时赋予该内鬼。使其击杀冷却缩短。"
LoversInfoLong: "恋人为两名玩家的组合，可以看到对方名字旁有「♡」标志。恋人其中一人胜利时另一人也一起胜利，恋人其中一人死亡则另一人殉情（根据房主设定）。恋人其中一人在会议中被放逐时，另一人也将死亡并变为不可以被报告的尸体。"
AdmirerLoversInfoLong: "暗恋恋人为两名玩家的组合，由暗恋者表白而成。可以看到对方名字旁有「♡」标志。恋人其中一PublicOpinionShaper人胜利时另一人也一起胜利，恋人其中一人死亡则另一人殉情（根据房主设定）。恋人其中一人在会议中被放逐时，另一人也将死亡并变为不可以被报告的尸体。"
AkujoLoversInfoLong: "魅魔真爱由魅魔选中而成。可以看到对方名字旁有「♡」标志。恋人其中一人胜利时另一人也一起胜利，恋人其中一人死亡则另一人殉情（根据房主设定）。恋人其中一人在会议中被放逐时，另一人也将死亡并变为不可以被报告的尸体。"
AkujoFakeLoversInfoLong: "小丑，你看什么看！"
CupidLoversInfoLong: "丘比特恋人为两名玩家的组合，由丘比特选择而成。可以看到对方名字旁有「♡」标志。恋人其中一人胜利时另一人也一起胜利，恋人其中一人死亡则另一人殉情（根据房主设定）。恋人其中一人在会议中被放逐时，另一人也将死亡并变为不可以被报告的尸体。"
MadmateInfoLong: "只有船员会成为叛徒，叛徒需要帮助内鬼阵营获得胜利，当内鬼阵营失败时叛徒也会失败。叛徒与内鬼是否互知根据房主设定。\n摆烂人不会成为叛徒，部分船员职业是否可以成为叛徒依据房主设定。此外，当以下职业成为叛徒后技能将发生变动：\n时间操控者 => 做任务减少会议时间。\n保镖 => 凶手是内鬼的时不发动技能。\n正义的掷弹兵 => 闪光弹只对船员生效。\n警长 => 默认可以击杀任何人。（具体可以击杀的阵营根据房主设定）\n正义的赌怪 => 可以猜测船员。\n告密者 => 完成任务后与内鬼互认。\n愚者 => 准确地看到所有独立阵营以及带刀船员玩家显示为红名。\n法官 => 可以随意审判。\n和平之鸽 => 歌颂只对船员生效。\n网红 => 死亡通知所有人。\n十字军 => 在内鬼杀死保护目标时自己杀死保护目标（不包括目标自杀）"
NeptuneInfoLong: "当场上存在海王时，所有玩家将看到自己与海王为恋人关系，实际并不会一起殉情也不会改变胜利条件。请注意：恋人不会成为海王，海王也不会成为恋人。"
WatcherInfoLong: "窥视者可以直接看到每个人投的票。"
FlashmanInfoLong: "闪电侠的初始移动速度比其他人快。（具体速度看房主设定）请注意：由于技术限制，闪电侠同理增速者，在其他人眼中为正常速度，所以会以闪现的方式移动。"
LighterInfoLong: "只有船员会成为执灯人，执灯人视野范围很大且不受停电影响。"
SeerInfoLong: "每当有玩家死亡时，灵媒会看到杀戮闪烁（红光闪一下，可能伴随警报声）。"
TiebreakerInfoLong: "放逐投票平票时，会优先驱逐破平者投票的目标。请注意：若多个破平者同时选择了不同的平票目标，则破平者的技能不会生效。"
ObliviousInfoLong: "法医和清理工不会成为胆小鬼。胆小鬼无法报告尸体。请注意：胆小鬼击杀诱饵还是会自动报告，此外胆小鬼可以照常成为骇客的替罪羊。"
BewilderInfoLong: "内鬼不会成为迷幻者。迷幻者默认拥有较小的视野，当迷幻者被击杀时，凶手的视野将变得跟迷幻者一样小。"
WorkhorseInfoLong: "最先完成任务的玩家会成为加班狂，加班狂会拥有更多的任务。"
FoolInfoLong: "修理工不会成为蠢蛋。蠢蛋无法修复任何破坏。"
AvengerInfoLong: "可以设定内鬼是否可以成为复仇者。当复仇者被击杀时（票出不算）带走其他人（具体人数与目标根据房间选项）。"
YouTuberInfoLong: "只有船员会成为UP主。当UP主是第一个在游戏中被击杀的玩家时，UP主会单独获得胜利，若UP主没有满足胜利条件，则UP主跟随船员阵营胜利。请注意：被放逐、被赌怪猜测等非直接击杀方式不会触发UP主的技能。"
EgoistInfoLong: "叛徒与中立阵营不会成为利己主义者。利己主义者会抢夺自己阵营的胜利。"
TicketsStealerInfoLong: "只有除自爆兵和诡雷以外的内鬼会成为窃票者。窃票者每次击杀一个人都会增加自己本局的票数（增加数量根据房主设定，小数向下取整）。此外，窃票者额外的票是隐藏的。"
SchizophrenicInfoLong: "中立和叛徒不会成为双重人格，计算其阵营人数时双重人格被视为两人。例如场上剩余一个内鬼和一个双重人格船员，则视为两名船员和一名内鬼，因此游戏不会结束。"
MimicInfoLong: "只有除黑手党以外的内鬼会成为宝箱怪。宝箱怪死后，其他内鬼可以在会议上收到信息。信息包含了宝箱怪生前击杀的所有人的职业。"
ReachInfoLong: "只有拥有击杀键的玩家能持枪。持枪的玩家的击杀键交互距离比一般人长。"
CharmedInfoLong: "帮助魅惑者获胜"
BaitInfoLong: "诱饵被击杀时，击杀诱饵的凶手将被迫报告诱饵的尸体。但诱饵被清道夫或清理工击杀时技能会失效。\n诱饵可以看到视野里的管道里面有没有玩家（范围为自身半径3）"
BeartrapInfoLong: "陷阱师被击杀时，凶手一段时间内将不能移动。"
WolfmateInfoLong: "帮助豺狼获胜"
RamblerInfoLong: "漫步者速度很慢，当漫步者被击杀时，凶手会变成漫步者"
ChameleonInfoLong: "变色龙随时都会变色！"
LibertarianInfoLong: "如果有人在广播员判定的范围里死亡，广播员会自动报告尸体"
MiniInfoLong: "迷你船员在成年前无法被正常击杀，若迷你小孩是船员阵营且以任何方式死亡则迷你船员单独胜利。\n若迷你船员是可以击杀的职业则击杀冷却会随年龄变化\n迷你船员的其他副职业和主职业可以被猜测，迷你船员也可以被审判"
SignalInfoLong: "通讯兵在会议结束后会返回开始前的所在地"
SpidersInfoLong: "蜘蛛在击杀后会给尸体缠上蛛丝，报告该尸体的玩家会受到大幅度的移速减少"
DiseasedInfoLong: "患者的凶手的击杀冷却时间会翻倍。"
NihilityInfoLong: "任何有关击杀按键的非击杀交互对虚无无效（独立阵营除外），同时虚无不会拥有任何其他附加"
BelieverInfoLong: "信徒不可被招募，无法成为恋人"
PublicOpinionShaperInfoLong: "被舆论缔造者杀死的玩家的尸体仅在有设备被破坏的阶段可以被报告"
GuesserInfoLong: "赌怪可以在会议时猜测某位玩家的职业，正确则击杀目标，错误则会自杀。\n猜测指令为：/bt [玩家编号] [职业名]\n您可以在玩家名字前看到该玩家的编号，或者使用/id指令查看所有玩家的编号。"
LucklessInfoLong: "倒霉蛋在干什么事时都有可能杀死自己（不包括击杀）"

## 其它 / Other Descriptions
GMInfoLong: "看我干啥，我只是个开局就死的冤魂，静静地吃瓜而已。"
InfectorInfoLong: "跟随其他感染者感染幸存者（贴贴即感染）"
SurvivorInfoLong: "完成你的所有任务并且不被感染"
HotPotatoInfoLong: "通过击杀把热土豆传给其他人（所有人都可以看见谁是冷/热土豆）"
ColdPotatoInfoLong: "躲避热土豆（所有人都可以看见谁是冷/热土豆）"
KillerInfoLong: "努力去击杀其他人"

